<h2 id=概要>概要</h2>
<ul>
<li>mattermost で面倒な custom emoji の登録を簡単に実行できるバイナリ</li>
<li>personal access token が必要</li>
<li>複数の画像を一括で登録できる</li>
</ul>
<p>というツールです。</p>
<p>あとGoで書いたのでバイナリを落とすだけで実行できますし、特に依存するシステムも無いのが特徴的です。</p>
<p>初めて <a href=https://github.com/goreleaser/goreleaser-action>goreleaser</a> を使ってみたのですがかなり楽に release を作ってくれたので今後も使う予定です。</p>
<p>リポジトリは<a href=https://github.com/Issei0804-ie/mattermost_custom_emoji_uploader>こちら</a>。</p>
