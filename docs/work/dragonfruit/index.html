    <article itemprop="articleBody" id="content" class="w-90 lh-copy">
      <p>プログラミング3 で作った VRRPG? っぽいプロジェクト．</p>
<p>VR で魔法を生成して PVP を行うというゲームですが，完成度は提出2週間前くらいから取り組んだのでそんな感じでした&hellip;</p>
<p>確か3日くらい徹夜したんだけど，その後すぐにテスト期間だったので結局1,2週間近く徹夜してわりと痛い目を見た．</p>
<p>ただ，同じ班に実装力がある人がいて，その人のコードから実装の方法とかを学ぶことができたのでいい機会だった&hellip;</p>
<p><del>ソースは<a href="https://gitlab.ie.u-ryukyu.ac.jp/students/e19/dragonfruitvr">こちら</a>．</del></p>
<p><del>ie関係者しか見えませんが&hellip;</del></p>
<p>どうやら学科GitLabがアタックされた影響でソースはもう見れなくなったらしい。</p>
